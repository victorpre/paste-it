<div class="row">
  <div class="col s12">
    <div class="line-numbers col s1">
      <div ng-repeat="i in getNumber(lineNumber) track by $index"><div style="font-size: 14px;">{{$index+1}}</div></div>
    </div>
    <form>
      <div class="input-field col s11">
        <textarea text-box="{{noteText}}" id="textarea1" class="materialize-textarea lined" ng-focus="true" ng-change="updateText()" ng-model="noteText"></textarea>
        <label for="textarea1">Start typping</label>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div ng-show="saving" class="row">
    <div class="col s1 offset-s11">
      <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
